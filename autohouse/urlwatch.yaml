display:
  error: true
  new: true
  unchanged: false
job_defaults:
  all:
    treat_new_as_changed: true
    filter:
      - jq: '.[] | .aptName'
  shell: {}
  url: {}
report:
  custom_email:
    enabled: true
    from: 'Changebot <changebot@theunitedeffort.org>'
    to: 'client-housing-managers@theunitedeffort.org'
    reply_to: 'client-housing-managers@theunitedeffort.org'
    html: false
    method: sendmail
    sendmail:
      path: /sbin/sendmail
    subject: '{count} clients with housing search updates ({datetime})'
    details_url: https://storage.googleapis.com/ueo-changes/autohouse/report-{datetime}.html
    report:
  email:
    enabled: true
    smtp:
      host: email-smtp.us-east-2.amazonaws.com
      port: 587
      starttls: true
      username: "<SES SMTP username>"
      password: "<SES SMTP password>"
    from: "alerts@hudatabase.online"
    to:
      - "ijw91021@gmail.com"

  gcs:
    enabled: true
    filename: report-{datetime}.html
    bucket: hudatabase2
    local_dir: ~/autohouse/staging
    gcs_dir: autohouse
  html:
    diff: table
    enabled: false
  stdout:
    color: true
    enabled: true
  text:
    details: false
    footer: true
    line_length: 75
    minimal: false
    enabled: false
  markdown:
    enabled: false
